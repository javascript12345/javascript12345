<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
</head>
<body class="back-color">
	
	<!--商家列表-->
	<div class="bill-top">
		<div class="bill-top-inner">
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">我的订单</p>
			<div class="return-my"><a href="my.html">
				<span class="return-my-span"></span>
			</a></div>
		</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	<!--商家列表-->
	
	<!--导航栏-->
	<div class="nav-box">
		<a class="nav-a" href="storeorder1.html">全部</a>
		<a class="nav-a active" href="storeorder2.html">待付款</a>
		<a class="nav-a" href="storeorder3.html">待收货</a>
		<a class="nav-a" href="storeorder4.html">待发货</a>
		<a class="nav-a" href="storeorder5.html">待评价</a>
	</div>
	<div class="top-space" style="height: 0.7rem;"></div><!--顶部间距-->
	<!--导航栏-->
	
	<!--全部订单数据-->
	<div class="content-box">
		
		<div class="serial-number"><!--订单层-->
			<div class="serial-title">
				<div class="data-number-name">订单编号</div>
				<div class="data-number-figure">12345678</div>
				<div class="data-number-state active">待付款</div>
			</div>
				
			<div class="fg-line"></div><!--分隔线-->
			<div class="con-data"><!--待付款状态-->
				<a href="await1.html">
					<div class="data-image"><img src="img/img03.jpg"></div>
					
					<div class="data-txt">
						<p class="data-tet-p">山东栖霞精品红富士1kg果径</p>
						<p class="data-tet-date active">￥88</p>
					</div>
						
					<div class="consume-box">
						<p class="consume-txt active">x4</p>
					</div>
				</a>
			</div>
				
			<div class="fg-line" style="width: 94%;margin: 0 auto;"></div><!--分隔线-->
			<div class="evaluate-btn-div">
				<span class="evaluate-span1">小计：<span>￥12000</span></span>
				<span class="evaluate-span2">共8件</span>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
				
			<div class="fg-line" style="width: 94%;margin: 0 auto;"></div><!--分隔线-->
			<div class="evaluate-btn-div">
				<button class="evaluate-btn" type="button">取消订单</button>
				<a href="payselect.html">
				<button class="evaluate-btn active" type="button">立即付款</button>
				</a>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
		</div>
		
		<div class="serial-number"><!--订单层-->
			<div class="serial-title">
				<div class="data-number-name">订单编号</div>
				<div class="data-number-figure">12345678</div>
				<div class="data-number-state active">待付款</div>
			</div>
				
			<div class="fg-line"></div><!--分隔线-->
			<div class="con-data"><!--待付款状态-->
				<a href="await1.html">
					<div class="data-image"><img src="img/img03.jpg"></div>
					
					<div class="data-txt">
						<p class="data-tet-p">山东栖霞精品红富士1kg果径</p>
						<p class="data-tet-date active">￥88</p>
					</div>
						
					<div class="consume-box">
						<p class="consume-txt active">x4</p>
					</div>
				</a>
			</div>
				
			<div class="fg-line" style="width: 94%;margin: 0 auto;"></div><!--分隔线-->
			<div class="evaluate-btn-div">
				<span class="evaluate-span1">小计：<span>￥12000</span></span>
				<span class="evaluate-span2">共8件</span>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
				
			<div class="fg-line" style="width: 94%;margin: 0 auto;"></div><!--分隔线-->
			<div class="evaluate-btn-div">
				<button class="evaluate-btn" type="button">取消订单</button>
				<a href="payselect.html">
				<button class="evaluate-btn active" type="button">立即付款</button>
				</a>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
		</div>
		
	</div>
	<!--全部订单数据-->
	
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
