<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
</head>
<body>
	
	<!--顶部栏开始-->
	<div class="header-box">
		<div class="mine">我的</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	<!--顶部栏结束-->
	
	<!--我的开始-->
	<div class="my-box">
		<a href="personage.html">
			<div class="mine-box">
				<div class="mine-img">
					<div class="mine-images"><img src="img/person.jpg"></div>
				</div>
				<div class="mine-message">
					<p class="message-name">李小小</p>
					<p class="message-mobile">12312312311</p>
				</div>
				<div class="mine-right"><span></span></div>
			</div>
		</a>
	</div>
	<!--我的结束-->
	
	<!--余额/收藏开始-->
	<div class="remaining-box">
		
		<div class="remaining-tier"><!--余额-->
			<a href="surplus.html">
				<div class="remaining-inner">
					<span class="remaining-icon"></span>
				</div>
				<div class="remaining-inner">
					<h4 class="remaining-h4">余额</h4>
					<p class="remaining-p">￥120000</p>
				</div>
			</a>
		</div>
		
		<div class="remaining-line"></div><!--分隔线-->
		
		<div class="remaining-tier"><!--收藏-->
			<a href="collect.html">
				<div class="remaining-inner">
					<span class="remaining-icon bg-img"></span>
				</div>
				<div class="remaining-inner">
					<h4 class="remaining-h4">收藏</h4>
					<p class="remaining-p">5</p>
				</div>
			</a>
		</div>
		
		<div style="clear: both;"></div><!--clearFloat-->
	</div>
	<div class="fg-line"></div><!--分割线-->
	<!--余额/收藏结束-->
	
	<!--服务订单-->
	<a href="serveorder.html">
		<div class="order-box">
			<div class="order-icon">
				<span><img src="img/icon33.png"></span>
			</div>
			<div class="order-name">服务订单</div>
			<div class="order-right">
				<span></span>
			</div>
		</div>
	</a>
	<div class="fg-line"></div><!--分割线-->
	<!--服务订单-->
	
	<!--服务订单-->
	<a href="storeorder1.html">
		<div class="order-box">
			<div class="order-icon">
				<span><img src="img/icon34.png"></span>
			</div>
			<div class="order-name">商城订单</div>
			<div class="order-right">
				<span></span>
			</div>
		</div>
	</a>
	<div class="fg-line"></div><!--分割线-->
	
	<div class="state-link"><!--付款/收货/完成/评价/退货-->
		
		<a href="storeorder2.html"><!--付款-->
			<div class="state-img">
				<span><img src="img/icon35.png"></span>
				<p>99</p>
			</div>
			<p class="state-name">待付款</p>
		</a>
		
		<a href="storeorder3.html"><!--收货-->
			<div class="state-img">
				<span><img src="img/icon36.png"></span>
				<p>99</p>
			</div>
			<p class="state-name">待收货</p>
		</a>
		
		<a href="serveorder.html"><!--完成-->
			<div class="state-img">
				<span><img src="img/icon37.png"></span>
				<p>99</p>
			</div>
			<p class="state-name">已完成</p>
		</a>
		
		<a href="storeorder5.html"><!--评价-->
			<div class="state-img">
				<span><img src="img/icon38.png"></span>
				<p>99</p>
			</div>
			<p class="state-name">待评价</p>
		</a>
		
		<a href="return.html"><!--退货-->
			<div class="state-img">
				<span><img src="img/icon39.png"></span>
				<p>99</p>
			</div>
			<p class="state-name">退货</p>
		</a>
		
	</div>
	<div class="divide"></div><!--分隔条-->
	<!--服务订单-->
	
	<!--我的地址/安全设置/我的评价/我是商家/开始-->
	<div class="setting-box">
		<a href="manageIP.html">
			<div class="setting-inner">
				<div class="setting-icon">
					<span><img src="img/icon40.png"></span>
				</div>
				<p class="setting-txt">我的地址</p>
			</div>
		</a>
		
		<div class="setting-line1"></div><!--中间线-->
		
		<a href="safetyset.html">
			<div class="setting-inner">
				<div class="setting-icon">
					<span><img src="img/icon41.png"></span>
				</div>
				<p class="setting-txt">安全设置</p>
			</div>
		</a>
		<div style="clear: both;"></div><!--clearFloat-->
	</div>
	
	<div class="fg-line"></div><!--分割线-->
	
	<div class="setting-box">
		<a href="evaluate.html">
			<div class="setting-inner">
				<div class="setting-icon">
					<span><img src="img/icon42.png"></span>
				</div>
				<p class="setting-txt">我的评价</p>
			</div>
		</a>
		
		<div class="setting-line2"></div><!--中间线-->
		
		<a href="mymerchant.html">
			<div class="setting-inner">
				<div class="setting-icon">
					<span><img src="img/icon43.png"></span>
				</div>
				<p class="setting-txt">我是商家</p>
			</div>
		</a>
		<div style="clear: both;"></div><!--clearFloat-->
	</div>
	<div class="divide"></div><!--分隔条-->
	<!--我的地址/安全设置/我的评价/我是商家/结束-->
	
	<!--退出登入-->
	<div class="drop-out">
		<button>退出</button>
	</div>
	<div class="divide"></div><!--分隔条-->
	<!--退出登入-->
	
	<!--底部导航开始-->
	<div class="footer-space"></div><!--底部间距-->
	<div class="footer-box">
		<a class="footer-a live" href="index.html">生活</a>
		<a class="footer-a merchant" href="merchant.html">商家</a>
		<a class="footer-a store" href="store.html">商城</a>
		<a class="footer-a my active" href="my.html">我的</a>	
	</div>
	<!--底部导航结束-->
	
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html><!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
