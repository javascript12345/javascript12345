<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
	<style>
		::-webkit-input-placeholder{
			color: #cccccc;
		}
		:-moz-placeholder {
			color: #cccccc;
		} 
		::-moz-placeholder {
			color: #cccccc;
		} 
		:-ms-input-placeholder {
			color: #cccccc;
		} 
	</style>
</head>
<body class="back-color">
	
	<!--商家列表-->
	<div class="bill-top">
		<div class="bill-top-inner">
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">填写银行卡信息</p>
		</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	<!--商家列表-->
	
	<!--添加银行卡信息-->
	<form action="" name="" method="post">
		<div class="subjoin">
		
			<ul class="subjoin-ul">
				<li class="subjoin-li">
					<div class="subjoin-type">卡类型：</div>
					<div class="subjoin-input">
						<p class="subjoin-p">中国银行</p>
					</div>
				</li>
				
				<div class="fg-line"></div><!--分割线-->
				<li class="subjoin-li">
					<div class="subjoin-type">手机号：</div>
					<div class="subjoin-input">
						<input type="number" placeholder="请输入手机号" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
					</div>
				</li>
				
				<div class="fg-line"></div><!--分割线-->
				<li class="subjoin-li">
					<div class="subjoin-type">验证码：</div>
					<div class="subjoin-input">
						<input type="text" placeholder="请输入验证码"/>
					</div>
					<div class="mobile-btn">
						<input type="button" id="btn" onclick="settime(this)" value="获取验证码">
					</div>
				</li>
			</ul>
			
		</div>
		
		<div class="protocol">
			同意<a href="#">《服务协议》</a>
		</div>
		
		<div class="add-IP-btn">
			<button type="button">保存</button>
		</div>
	</form>
	<!--添加银行卡信息-->
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
	<script type="text/javascript"> 
	var countdown=60; 
	function settime(obj) { 
	    if (countdown == 0) { 
	        obj.removeAttribute("disabled");    
	        obj.value="获取验证码"; 
	        countdown = 60; 
	        return;
	    } else { 
	        obj.setAttribute("disabled", true); 
	        obj.value= countdown + "秒"; 
	        countdown--; 
	    } 
		setTimeout(function(){settime(obj)},1000); 
	} 
</script>
</body>
</html>
