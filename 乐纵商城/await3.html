<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
</head>
<body>
	
	<!--商家列表-->
	<div class="bill-top">
		<div class="bill-top-inner">
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">订单详情</p>
		</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	<!--商家列表-->
	
	<!--订单状态-->
	<div class="state-image">
		<img src="img/img16.jpg">
	</div>
	<div class="divide"></div><!--分隔条-->
	<!--订单状态-->
	
	<!--商品信息-->
	<div class="merchandise">
		<div class="parson-name">
			<p class="parson-name-p1">张小小</p>
			<p class="parson-name-p2">13688888888</p>
			<div style="clear: both;"></div><!--clearFloat-->
		</div>
		<div class="parson-name">
			<span class="parson-name-span"></span>
			<p class="parson-name-p2">江西省南昌市解放西路258号</p>
			<div style="clear: both;"></div><!--clearFloat-->
		</div>
		<div class="bj-line"></div><!--背景分隔线-->
		
		<div class="serial-number"><!--订单层-->
			<div class="serial-title">
				<div class="data-number-name">订单编号</div>
				<div class="data-number-figure">12345678</div>
				<div class="data-number-state active">待收货</div>
			</div>
				
			<div class="fg-line"></div><!--分隔线-->
			<div class="con-data"><!--待付款状态-->
				<a href="details.html">
					<div class="data-image"><img src="img/img03.jpg"></div>
					
					<div class="data-txt">
						<p class="data-tet-p">山东栖霞精品红富士1kg果径</p>
						<p class="data-tet-date active">￥88</p>
					</div>
						
					<div class="consume-box">
						<p class="consume-txt active">x4</p>
					</div>
				</a>
			</div>
				
			<div class="fg-line" style="width: 94%;margin: 0 auto;"></div><!--分隔线-->
			<div class="evaluate-btn-div">
				<div class="particulars-box">
					<p class="particulars-p1">商品总价</p>
					<p class="particulars-p2">￥12000</p>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
				
				<div class="particulars-box">
					<p class="particulars-p1">运费</p>
					<p class="particulars-p2">￥0.00</p>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
				
				<div class="particulars-box">
					<p class="particulars-p1 active">订单总价</p>
					<p class="particulars-p2 active">￥120000</p>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
			</div>
				
			<div class="divide"></div><!--分隔条-->
			<div class="confirm-date"><!--下单时间-->
				<ul>
					<li class="confirm-date-li">
						下单时间：2016-11-15
						<span>10:30:00</span>
					</li>
					<li class="confirm-date-li">
						付款时间：2016-11-15
						<span>10:30:00</span>
					</li>
					<li class="confirm-date-li">
						发货时间：2016-11-15
						<span>10:30:00</span>
					</li>
				</ul>
			</div>
			
			<div class="evaluate-btn-div">
				<button class="evaluate-btn active" type="button">确认收货</button>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
		</div>
	</div>
	<!--商品信息-->
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
