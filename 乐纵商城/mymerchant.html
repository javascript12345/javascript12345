<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
</head>
<body class="back-color">
	
	<!--商家列表-->
	<div class="bill-top">
		<div class="bill-top-inner">
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">我是商家</p>
		</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	<!--商家列表-->
	
	<!--我的开始-->
	<div class="my-box">
		<a href="personage.html">
			<div class="mine-box">
				<div class="mine-img">
					<div class="mine-images"><img src="img/person.jpg"></div>
				</div>
				<div class="mine-message">
					<p class="message-name">李小小</p>
					<p class="message-mobile">12312312311</p>
				</div>
				<div class="mine-right"><span></span></div>
			</div>
		</a>
	</div>
	<!--我的结束-->
	
	<!--今日成交状态-->
	<div class="today">
		<div class="today-child">
			<p>今日成交总额</p>
			<p>￥1200000</p>
		</div>
		<div class="today-child">
			<p>今日成交单数</p>
			<p>1000</p>
		</div>
	</div>
	<!--今日成交状态-->
	
	<!--钱包/管理/银行卡-->
	<div class="bank-card">
		<a href="wallet.html">
			<span class="bank-card-icon1"></span>
			<p class="bank-card-name">钱包</p>
		</a>
		
		<a href="merchantorder.html">
			<span class="bank-card-icon2"></span>
			<p class="bank-card-name">订单管理</p>
		</a>
		
		<a href="bankcard.html">
			<span class="bank-card-icon3"></span>
			<p class="bank-card-name">银行卡</p>
		</a>
	</div>
	<!--钱包/管理/银行卡-->
	
	<!--商家状态-->
	<div class="merchant-state">
		<div class="merchant-state-name">商家状态</div>
		<div class="merchant-switch">
			<div class="center-box">
				<div class="center-btn">
					<input type="checkbox" name="switch"/>
				</div>
			</div>
		</div>
	</div>
	<!--商家状态-->
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
