<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
	<style>
		::-webkit-input-placeholder{
			color: #cccccc;
		}
		:-moz-placeholder {
			color: #cccccc;
		} 
		::-moz-placeholder {
			color: #cccccc;
		} 
		:-ms-input-placeholder {
			color: #cccccc;
		} 
	</style>
</head>
<body class="back-color">
	
	<!--商家列表-->
	<div class="bill-top">
		<div class="bill-top-inner">
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">申请退货</p>
		</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	<!--商家列表-->
	
	<!--退货信息-->
	<div class="headline">我要退款</div>
	
	<div class="recede">
		<p class="recede-p active">我要退款（无需退货）</p>
		<div class="fg-line"></div><!--分隔线-->
		<p class="recede-p">我要退货</p>
	</div>
	
	<div class="headline">退款原因</div>
	<div class="recede">
		<select class="recede-sele">
			<option>请选择</option>
			<option>我买错了</option>
			<option>无理由退换货</option>
			<option>商品与描述不符</option>
			<option>包装破损</option>
			<option>我不想要</option>
			<option>商品不满意</option>
		</select>
	</div>
	
	<div class="headline">退款金额</div>
	<div class="recede">
		<input type="text" placeholder="请输入退款金额"/>
	</div>
	
	<div class="headline">退款说明<span>（可不填）</span></div>
	<div class="recede">
		<textarea autofocus="autofocus" placeholder="请输入退款说明"></textarea>
	</div>
	
	<div class="footer-space"></div><!--底部间距-->
	<div class="recede-sunmit">
		<button type="button">提交申请</button>
	</div>
	<!--退货信息-->
	
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
