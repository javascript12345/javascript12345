<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
</head>
<body style="overflow: hidden;">
	
	<!--注册页面-->
	<div class="register-box">
		
		<div class="register-top"><!--头部-->
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">登入</p>
			<a href="register.html">
			<button type="button" class="forget">免费注册</button>
			</a>
		</div>
		
		<div class="logo"><!--logo-->
			<div class="logo-img"><img src="img/txt.png"></div>
		</div>
		
		<div class="ta-form"><!--表单-->
			<form action="" name="" method="post">
				<ul>
					
					<li class="ta-form-li"><!--表单层-->
						<div class="form-icon">
							<span><img src="img/icon50.png"></span>
						</div>
						<div class="form-line">
							<span></span>
						</div>
						<div class="form-input">
							<input type="text" placeholder="请输入手机号" maxlength="11"
							onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
						</div>
						<div class="focus-line"></div>
					</li>
					
					<li class="ta-form-li"><!--表单层-->
						<div class="form-icon">
							<span><img src="img/icon47.png"></span>
						</div>
						<div class="form-line">
							<span></span>
						</div>
						<div class="form-input">
							<input type="password" placeholder="请输入密码"/>
						</div>
						<div class="focus-line"></div>
					</li>
					
					<li class="ta-form-forget"><!--表单层-->
						<a href="forgetPassword.html">
						<button type="button">忘记密码？</button>
						</a>
						<div style="clear: both;"></div><!--clearFloat-->
					</li>
					
					<li class="ta-form-btn"><!--表单层-->
						<button type="button">登入</button>
					</li>
					
				</ul>
			</form>
		</div>
			
	</div>
	<!--注册页面-->
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/custom.js"></script>
	<script>
	//获取验证码倒计时
	var countdown=60; 
	function settime(obj) { 
	    if (countdown == 0) { 
	        obj.removeAttribute("disabled");    
	        obj.value="获取验证码"; 
	        countdown = 60; 
	        return;
	    } else { 
	        obj.setAttribute("disabled", true); 
	        obj.value=countdown + "秒"; 
	        countdown--; 
	    } 
		setTimeout(function(){settime(obj)},1000); 
	} 
	</script>
</body>
</html>
