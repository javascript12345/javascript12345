<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
</head>
<body class="back-color">
	
	<!--商家列表-->
	<div class="bill-top">
		<div class="bill-top-inner">
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">钱包</p>
		</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	<!--商家列表-->
	
	<!--钱包-->
	<div class="wallet">
		<div class="wallet-icon">
			<span><img src="img/icon79.png"></span>
			<p>账户金额</p>
			<div style="clear: both;"></div><!--clearFloat-->
		</div>
		<p class="wallet-money">12000000</p>
	</div>
	<!--钱包-->
	
	<!--提现/明细-->
	<div class="withdraw">
		<a href="withdraw.html">
			<div class="withdraw-icon">
				<span><img src="img/icon80.png"></span>
			</div>
			<div class="withdraw-txt">提现</div>
			<div class="withdraw-right-icon">
				<span></span>
			</div>
		</a>
		<div class="fg-line"></div><!--分隔线-->
		<a href="detail.html">
			<div class="withdraw-icon">
				<span><img src="img/icon81.png"></span>
			</div>
			<div class="withdraw-txt">明细</div>
			<div class="withdraw-right-icon">
				<span></span>
			</div>
		</a>
	</div>
	<!--提现/明细-->
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
