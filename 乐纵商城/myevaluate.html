<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
	<style>
		::-webkit-input-placeholder{
			color: #cccccc;
		}
		:-moz-placeholder {
			color: #cccccc;
		} 
		::-moz-placeholder {
			color: #cccccc;
		} 
		:-ms-input-placeholder {
			color: #cccccc;
		} 
	</style>
</head>
<body class="back-color">
	
	<!--商家列表-->
	<div class="bill-top">
		<div class="bill-top-inner">
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">评价</p>
		</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	<!--商家列表-->
	
	<!--评论-->
	<div class="star-box">
		<ul>
			<li class="star-li">
				<p class="star-p active">差</p>
				<span class="star-span active"></span>
			</li>
			
			<li class="star-li">
				<p class="star-p">一般</p>
				<span class="star-span"></span>
			</li>
			
			<li class="star-li">
				<p class="star-p">满意</p>
				<span class="star-span"></span>
			</li>
			
			<li class="star-li">
				<p class="star-p">很满意</p>
				<span class="star-span"></span>
			</li>
			
			<li class="star-li">
				<p class="star-p">热推</p>
				<span class="star-span"></span>
			</li>
		</ul>
	</div>
	
	<form action="" name="" method="post">
		
		<div class="star-text">
			<textarea autofocus="autofocus" placeholder="服务周到吗？输入您的评价......"></textarea>
		</div>
		
		<div class="add-IP-btn">
			<button type="button">提交</button>
		</div>
	
	</form>
	<!--评论-->
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
