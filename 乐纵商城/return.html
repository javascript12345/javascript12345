<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
</head>
<body class="back-color">
	
	<!--商家列表-->
	<div class="bill-top">
		<div class="bill-top-inner">
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">服务订单</p>
		</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	<!--商家列表-->
	
	<!--主题内容开始-->
	<div class="content-box">
		
		
			<div class="serial-number"><!--订单层-->
				<div class="serial-title">
					<div class="data-number-name">订单编号</div>
					<div class="data-number-figure">12345678</div>
					<div class="data-number-state active">退货处理中</div>
				</div>
				
				<div class="fg-line"></div><!--分隔线-->
				<div class="con-data"><!--数据层-->
					<a href="details.html">
						<div class="data-image"><img src="img/img03.jpg"></div>
					
						<div class="data-txt">
							<p class="data-tet-p">山东栖霞精品红富士1kg果径</p>
							<p class="data-tet-date active">￥88</p>
						</div>
						
						<div class="consume-box">
							<p class="consume-txt active">x4</p>
						</div>
					</a>
				</div>
				<div class="fg-line"></div><!--分隔线-->
				<div class="evaluate-btn-div">
					<span class="evaluate-span1">退款金额：<span>￥12000</span></span>
					<span class="evaluate-span2">交易金额￥12000</span>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
			</div>
			
			<div class="serial-number"><!--订单层-->
				<div class="serial-title">
					<div class="data-number-name">订单编号</div>
					<div class="data-number-figure">12345678</div>
					<div class="data-number-state active">退款成功</div>
				</div>
				
				<div class="fg-line"></div><!--分隔线-->
				<div class="con-data"><!--数据层-->
					<a href="details.html">
						<div class="data-image"><img src="img/img03.jpg"></div>
					
						<div class="data-txt">
							<p class="data-tet-p">山东栖霞精品红富士1kg果径</p>
							<p class="data-tet-date active">￥88</p>
						</div>
						
						<div class="consume-box">
							<p class="consume-txt active">x4</p>
						</div>
					</a>
				</div>
				<div class="fg-line"></div><!--分隔线-->
				<div class="evaluate-btn-div">
					<span class="evaluate-span1">退款金额：<span>￥12000</span></span>
					<span class="evaluate-span2">交易金额￥12000</span>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
			</div>
			
			<div class="serial-number"><!--订单层-->
				<div class="serial-title">
					<div class="data-number-name">订单编号</div>
					<div class="data-number-figure">12345678</div>
					<div class="data-number-state">已完成</div>
				</div>
				
				<div class="fg-line"></div><!--分隔线-->
				<div class="con-data"><!--数据层-->
					<a href="details.html">
						<div class="data-image"><img src="img/img03.jpg"></div>
					
						<div class="data-txt">
							<p class="data-tet-p">山东栖霞精品红富士1kg果径</p>
							<p class="data-tet-date active">￥88</p>
						</div>
						
						<div class="consume-box">
							<p class="consume-txt active">x4</p>
						</div>
					</a>
				</div>
				<div class="fg-line"></div><!--分隔线-->
				<div class="evaluate-btn-div">
					<button class="evaluate-btn delete-button" type="button">删除订单</button>
					<a href="reimburse.html">
					<button class="evaluate-btn" type="button">申请退货</button>
					</a>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
			</div>
		
		
	</div>
	<!--主题内容结束-->
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
