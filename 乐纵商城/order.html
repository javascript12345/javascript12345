<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>乐众商城</title>
		<link rel="stylesheet" href="css/tool.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/index-x.js"></script>
		<style>
		::-webkit-input-placeholder{
			color: #cccccc;
		}
		:-moz-placeholder {
			color: #cccccc;
		} 
		::-moz-placeholder {
			color: #cccccc;
		} 
		:-ms-input-placeholder {
			color: #cccccc;
		} 
	</style>
	</head>
	<body class="back-color">
		
		<!--顶部栏开始-->
		<div class="bill-top">
			<div class="bill-top-inner">
				<div class="return-btn">
					<span></span>
					<p>返回</p>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
				<p class="register-p">订单</p>
				
				<div class="return-home">
					<a href="index.html">
						<span class="return-index"></span>
					</a>
				</div>
			</div>
		</div>
		<div class="top-space"></div><!--顶部间距-->
		<!--顶部栏结束-->
		
		<!--添加地址栏开始-->
		<div class="location-box">
			
			<ul>
				<li class="location-li"><a href="manageIP.html"><!--无地址状态-->
					<div class="add-location">
						<div class="add-location-txt">
							<p class="location-txt-p">添加地址</p>
						</div>
						<div class="add-location-right">
							<span class="add-location-icon"></span>
						</div>
					</div>
				</a></li>
				
				<li class="location-li hidden"><a href="compile.html"><!--有地址状态-->
					<div class="add-location">
						<div class="add-location-txt">
							<div class="location-message">
								<p class="message-p">张小小<span>13688888888</span></p>
							</div>
							<div class="location-message">
								<span class="message-icon"><i></i></span>
								<p class="message-p">江西省南昌市解放西路888号</p>
							</div>
						</div>
						<div class="add-location-right">
							<span class="add-location-icon"></span>
						</div>
					</div>
				</a></li>
			</ul>
			
			
			<div class="location-line"></div><!--分割线-->
		</div>
		<!--添加地址栏结束-->
		
		<!--商品数据开始-->
		<div class="commodity-box">
			<form action="" name="" method="post">
				
				<div class="commodity-content"><!--数据容器开始-->
					
					<div class="commodity-dier"><!--数据层-->
						<div class="commodity-name">
							<a href="details.html">
								<div class="commodity-a-box">
									<div class="commodity-images">
										<span><img src="img/img14.jpg"></span>
									</div>
									<div class="commodity-images-name">
										<p>山东栖霞精品红富士1kg果径山东栖霞精品红富士1kg果径</p>
										<p>￥8</p>
									</div>
								</div>
							</a>
						</div>
						
						<div class="commodity-amount">
							<p class="num">x4444</p>
						</div>
					</div>
					
					<div class="commodity-dier"><!--数据层-->
						<div class="commodity-name">
							<a href="details.html">
								<div class="commodity-a-box">
									<div class="commodity-images">
										<span><img src="img/img14.jpg"></span>
									</div>
									<div class="commodity-images-name">
										<p>山东栖霞精品红富士1kg果径山东栖霞精品红富士1kg果径</p>
										<p>￥8</p>
									</div>
								</div>
							</a>
						</div>
						
						<div class="commodity-amount">
							<p class="num">x4</p>
						</div>
					</div>
					
					<div class="commodity-dier"><!--数据层-->
						<div class="commodity-name">
							<a href="details.html">
								<div class="commodity-a-box">
									<div class="commodity-images">
										<span><img src="img/img14.jpg"></span>
									</div>
									<div class="commodity-images-name">
										<p>山东栖霞精品红富士1kg果径山东栖霞精品红富士1kg果径</p>
										<p>￥8</p>
									</div>
								</div>
							</a>
						</div>
						
						<div class="commodity-amount">
							<p class="num">x4</p>
						</div>
					</div>
					
				</div><!--数据容器结束-->
				
				<div class="summation"><!--数量/金额统计-->
					<p>共3件</p>
					<p>小计：<span>￥1000</span></p>
				</div>
				<div class="divide"></div><!--分界条-->
				
				<div class="freight-box"><!--运费/备注-->
					<div class="freight-inner">
						<p class="freight-txt">运费<span>（满80免运费）</span></p>
						<p class="freight-p">￥10000</p>
					</div>
					<div class="freight-name"></div><!--分隔线-->
					<div class="freight-inner">
						
						<div class="remark">备注：</div>
						<div class="leave-word">
							<input type="text" placeholder="给卖家留言"/>
						</div>
					</div>
				</div>
				
				<div class="divide"></div><!--分界条-->
				
				<div class="footer-space" style="background-color: #eeeeee;"></div><!--底部间距-->
				<a href="payselect.html">
				<div class="settle-accounts"><!--底部结算栏-->
					<div class="settle-accounts-inner">
						
						<div class="settle-money"><!--结算金额-->
							<p class="total">合计：<span>￥100</span></p>
						</div>
						
						<div class="settle-submit"><!--结算按钮-->
							<button type="button">确认下单</button>
						</div>
					</div>
				</div>
				</a>
			</form>
		</div>
		<!--商品数据结束-->
		
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
