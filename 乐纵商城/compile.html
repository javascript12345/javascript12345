<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>乐众商城</title>
		<link rel="stylesheet" href="css/tool.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/index-x.js"></script>
		<style>
		::-webkit-input-placeholder{
			color: #cccccc;
		}
		:-moz-placeholder {
			color: #cccccc;
		} 
		::-moz-placeholder {
			color: #cccccc;
		} 
		:-ms-input-placeholder {
			color: #cccccc;
		} 
	</style>
	</head>
	<body class="back-color">
		
		<!--顶部栏开始-->
		<div class="bill-top">
			<div class="bill-top-inner">
				<div class="return-btn">
					<span></span>
					<p>返回</p>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
				<p class="register-p">编辑地址</p>
			</div>
		</div>
		<div class="top-space"></div><!--顶部间距-->
		<!--顶部栏结束-->
		
		<!--编辑地址开始-->
		<div class="form-box">
			<form action="" name="" method="post">
				
				<div class="input-box">
					<ul>
						<li class="linkman">
							<label>联系人：</label>
							<input type="text" placeholder="请输入联系人"/>
							<div style="clear: both;"></div><!--clearFloat-->
						</li>
						
						<div class="freight-name"></div><!--分隔线-->
						<li class="linkman">
							<label>联系电话：</label>
							<input type="text" placeholder="请输入手机号或电话"/>
							<div style="clear: both;"></div><!--clearFloat-->
						</li>
						
						<div class="freight-name"></div><!--分隔线-->
						<li class="linkman">
							<label>地址：</label>
							<input type="text" placeholder="请输入收货地址"/>
							<div style="clear: both;"></div><!--clearFloat-->
						</li>
					</ul>
				</div>
				
				<div class="default-set">
					<div class="default-inner">
						<div class="default-inner-txt">设为默认</div>
						<div class="default-inner-check">
							<div class="click-check">
								<input type="checkbox" name="default"/>
							</div>
						</div>
					</div>
				</div>
				
				<div class="add-IP-btn active">
					<button type="button" disabled="disabled">保存</button>
				</div>
				
			</form>
		</div>
		<!--编辑地址结束-->
		
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
