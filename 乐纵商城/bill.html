<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
</head>
<body class="bill-box">
	
	<!--账单开始-->
	<div class="bill-top">
		<div class="bill-top-inner">
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">账单</p>
		</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	
	<div class="bill-content">
		<ul>
			
			<li class="bill-tier">
				<a href="#">
					<div class="bill-tier-inner">
						<div class="bill-name">
							<p>商城支付</p>
							<p>支付宝支付</p>
						</div>
						<div class="bill-date">
							<p>2016-09-20</p>
							<p>-1000</p>
						</div>
					</div>
				</a>
			</li>
			
			<li class="bill-tier">
				<a href="#">
					<div class="bill-tier-inner">
						<div class="bill-name">
							<p>商城支付</p>
							<p>余额支付</p>
						</div>
						<div class="bill-date">
							<p>2016-09-20</p>
							<p>-22000</p>
						</div>
					</div>
				</a>
			</li>
			
			<li class="bill-tier">
				<a href="#">
					<div class="bill-tier-inner">
						<div class="bill-name">
							<p>余额充值</p>
							<p>支付宝支付</p>
						</div>
						<div class="bill-date">
							<p>2016-09-20</p>
							<p>5000</p>
						</div>
					</div>
				</a>
			</li>
			
			<li class="bill-tier">
				<a href="#">
					<div class="bill-tier-inner">
						<div class="bill-name">
							<p>绝味鸭脖（中山路店）</p>
							<p>余额支付</p>
						</div>
						<div class="bill-date">
							<p>2016-09-20</p>
							<p>-10000</p>
						</div>
					</div>
				</a>
			</li>
			
		</ul>
	</div>
	<!--账单开始-->
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
