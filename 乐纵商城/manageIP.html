<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>乐众商城</title>
		<link rel="stylesheet" href="css/tool.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/index-x.js"></script>
	</head>
	<body class="back-color">
		
		<!--顶部栏开始-->
		<div class="bill-top">
			<div class="bill-top-inner">
				<div class="return-btn">
					<span></span>
					<p>返回</p>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
				<p class="register-p">管理收货地址</p>
			</div>
		</div>
		<div class="top-space"></div><!--顶部间距-->
		<!--顶部栏结束-->
		
		<!--地址数据开始-->
		<div class="IP-content">
			
			<div class="IP-tier"><!--数据层-->
				<div class="IP-inner">
					<div class="IP-number">张小小<span>1368988888</span></div>
					<div class="IP-name"><span>【默认地址】</span>江西省南昌市解放西路888号</div>
				</div>
				
				<div class="freight-name"></div><!--分隔线-->
				
				<div class="delete">
					<div class="set-input"><!--设置默认-->
						<input type="radio" name="set"/>
					</div>
					<div class="set-input-txt">设为默认地址</div>
					
					<div class="delete-btn"><!--删除按钮-->
						<button type="button">
							<i class="delete-btn-txt">删除</i>
							<i class="delete-btn-icon"></i>
						</button>
					</div>
					
					<div class="compile-btn"><!--编辑按钮-->
						<a href="compile.html">
						<button type="button">
							<i class="delete-btn-txt">编辑</i>
							<i class="delete-btn-icon active"></i>
						</button>
						</a>
					</div>
						
					<div style="clear: both;"></div><!--clearFolat-->
				</div>
			</div>
			
			<div class="IP-tier"><!--数据层-->
				<div class="IP-inner">
					<div class="IP-number">张小小<span>1368988888</span></div>
					<div class="IP-name">江西省南昌市解放西路888号</div>
				</div>
				
				<div class="freight-name"></div><!--分隔线-->
				
				<div class="delete">
					<div class="set-input"><!--设置默认-->
						<input type="radio" name="set"/>
					</div>
					<div class="set-input-txt">设为默认地址</div>
					
					<div class="delete-btn"><!--删除按钮-->
						<button type="button">
							<i class="delete-btn-txt">删除</i>
							<i class="delete-btn-icon"></i>
						</button>
					</div>
					
					<div class="compile-btn"><!--编辑按钮-->
						<a href="compile.html">
						<button type="button">
							<i class="delete-btn-txt">编辑</i>
							<i class="delete-btn-icon active"></i>
						</button>
						</a>
					</div>
						
					<div style="clear: both;"></div><!--clearFolat-->
				</div>
			</div>
			
		</div>
		<!--地址数据结束-->
		
		<a href="compile.html">
		<div class="add-IP-btn">
			<button type="button">添加地址</button>
		</div>
		</a>
		
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
