<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>乐众商城</title>
	<link rel="stylesheet" href="css/tool.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index-x.js"></script>
</head>
<body class="back-color">
	
	<!--商家列表-->
	<div class="bill-top">
		<div class="bill-top-inner">
			<div class="return-btn">
				<span></span>
				<p>返回</p>
				<div style="clear: both;"></div><!--clearFloat-->
			</div>
			<p class="register-p">服务订单</p>
		</div>
	</div>
	<div class="top-space"></div><!--顶部间距-->
	<!--商家列表-->
	
	<!--主题内容开始-->
	<div class="content-box">
		
		<ul>
			<li class="serial-number">
				<div class="serial-title">
					<div class="data-number-name">订单编号</div>
					<div class="data-number-figure">12345678</div>
					<div class="data-number-state active">待评价</div>
				</div>
				
				<div class="fg-line"></div><!--分隔线-->
				<div class="con-data"><!--数据层-->
					<a href="storefront.html">
						<div class="data-image"><img src="img/img01.jpg"></div>
					
						<div class="data-txt">
							<p class="data-tet-p">中山绝味店中山绝味店中山绝味店</p>
							<p class="data-tet-date">2016-11-16</p>
						</div>
						
						<div class="consume-box">
							<p class="consume-txt">消费￥1200</p>
						</div>
					</a>
				</div>
				<div class="fg-line"></div><!--分隔线-->
				<div class="evaluate-btn-div">
					<a href="myevaluate.html">
					<button class="evaluate-btn active" type="button">立即评价</button>
					</a>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
			</li>
			
			<li class="serial-number">
				<div class="serial-title">
					<div class="data-number-name">订单编号</div>
					<div class="data-number-figure">12345678</div>
					<div class="data-number-state">已完成</div>
				</div>
				
				<div class="fg-line"></div><!--分隔线-->
				<div class="con-data"><!--数据层-->
					<a href="storefront.html">
						<div class="data-image"><img src="img/img01.jpg"></div>
					
						<div class="data-txt">
							<p class="data-tet-p">中山绝味店中山绝味店中山绝味店</p>
							<p class="data-tet-date">2016-11-16</p>
						</div>
						
						<div class="consume-box">
							<p class="consume-txt">消费￥1200</p>
						</div>
					</a>
				</div>
				<div class="fg-line"></div><!--分隔线-->
				<div class="evaluate-btn-div">
					<button class="evaluate-btn delete-button" type="button">删除订单</button>
					<div style="clear: both;"></div><!--clearFloat-->
				</div>
			</li>
		</ul>
		
	</div>
	<!--主题内容结束-->
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
